<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Numero Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="container-contenido">
            <div class="configuracion-icono">
                <i class="fas fa-cogs" onclick="abrirModal()"></i>
            </div>
            <div class="container-informacion">
                <div class="container-texto">
                    <h1></h1>
                    <p class="texto-parrafo"></p>
                </div>
                <input id="numeroUsuario" type="number" min="1" max="10" class="container-input">
                <div class="container-botones">
                    <button onclick="verificarIntento();" class="container-boton">Intentar</button>
                    <button onclick="nuevoJuego();" class="container-boton" id="reiniciar" disabled>Nuevo Juego</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <h2>Selecciona la dificultad del juego</h2>
        
            <button class="boton-dificultad boton-10" onclick="setDificultad(10)">10</button>
            <button class="boton-dificultad boton-40" onclick="setDificultad(40)">40</button>
            <button class="boton-dificultad boton-70" onclick="setDificultad(70)">70</button>
            <button class="boton-dificultad boton-100" onclick="setDificultad(100)">100</button>
        </div>
    </div>    

    <script src="app.js"></script>
</body>

</html>
